<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="лого Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jean.jpg" class="profile__avatar" alt="аватарка">
            <div class="profile__info">
                <div class="profile__first-line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <img src="./images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" class="element__photo" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" class="element__photo" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button" aria-label="нравится"></button>
                </div>
            </li>
            </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">

        <div class="popup__container">
            <button class="popup__close-bttn" type="button"></button>
            <h3 class="popup__form-name">Редактировать профиль</h3>
            <form name="данные профиля">
                <label class="popup__label" for="Name">
                    <input type="text" id="Name" placeholder="Имя" class="popup__input popup__field-name"
                        name="name"></label>
                <label class="popup__label" for="Info">
                    <input type="text" id="Info" placeholder="О себе" class="popup__input popup__field-about"
                        name="about"></label>
                <button class="popup__save-bttn" type="button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
