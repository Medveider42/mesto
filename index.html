<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="лого Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jean.jpg" class="profile__avatar" alt="аватарка">
            <div class="profile__info">
               <div class="profile_first-line">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
               </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class ="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class ="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" class="element__photo" alt="Домбай">
                <div class ="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class ="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" class="element__photo" alt="Домбай">
                <div class ="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="./images/karachaevsk.jpg" class="element__photo">
                <div class ="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <img src="./images/like-outline.svg" class="element__like" alt="лайк">
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <button class="popup__close-bttn" type="button"></button>
    <div class="popup__container">
        <h3 class="popup__form-name">Редактировать профиль</h3>
        <p class="popup__field-name">Жак-Ив Кусто</p>
        <p class="popup__field-about">Исследователь океана</p>
        <button class="popup__save-bttn" type="button">Сохранить</button>
    </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
