<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="лого Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jean.jpg" class="profile__avatar" alt="аватарка">
            <div class="profile__info">
                <div class="profile__first-line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>
        <div class="elements"></div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <form class="popup__container form" name="profile-info" novalidate>
            <button class="popup__close-bttn" type="button"></button>
            <h3 class="popup__form-name">Редактировать профиль</h3>
            <label class="popup__label" for="Name">
                <input type="text" minlength="2" maxlength="40" placeholder="Имя" class="popup__input popup__field-name"
                    name="name" required>
                <span id='name-error' class="error"></span>
            </label>
            <label class="popup__label" for="Info">
                <input type="text" minlength="2" maxlength="200" placeholder="О себе"
                    class="popup__input popup__field-about" name="about" required>
                <span id='about-error' class="error"></span>
            </label>
            <button class="popup__save-bttn" type="button">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_add">
        <form class="popup__container form" name="card-info" novalidate>
            <button class="popup__close-bttn" type="button" id="AddCardCloseBtn"></button>
            <h3 class="popup__form-name">Новое место</h3>
            <label class="popup__label" for="CardName">
                <input type="text" minlength="2" maxlength="30" placeholder="Название"
                    class="popup__input popup__field-name" name="placeName" required>
                <span id='placeName-error' class="error"></span>
            </label>
            <label class="popup__label" for="PhotoLink" id="URL">
                <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__field-about"
                    name="photoLink" required>
                <span id='photoLink-error' class="error"></span>
            </label>
            <button class="popup__save-bttn" type="button">Создать</button>
        </form>
    </div>
    <div class="popup popup_big-image">
        <div class="popup__image-container">
            <button type="button" class="popup__close-bttn"></button>
            <figure class="popup__figure">
                <img class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="cardTemplate">
        <div class="element">
            <button class="element__delete" type="button" aria-label="удалить"></button>
            <img class="element__photo" id="photo">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="нравится"></button>
            </div>
        </div>
    </template>
    <script src="/scripts/validation.js" type="module"></script>
    <script src="/scripts/index.js" type="module"></script>
</body>

</html>
